<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="images\favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-form">
    <div class="div-form">
        <form onsubmit="register(event)">
            <h2 style="color:#F5F5F5; text-align: center; margin-bottom: 10%;">Criar Conta</h2>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" placeholder="Nome" id="register-nome">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" placeholder="Senha" id="register-senha">
            </div>
            <div style="display: flex; justify-content: center; margin-top: 20px; margin-bottom: 10px;">
                <button type="submit" class="btn btn-custom btn-lg" style="border-radius: 10px; width: 100%;">
                    CRIAR CONTA
                </button>
            </div>
            <p style="color: #F5F5F5; font-size: 12px; text-align: center; margin-top: 5%;">Já está registrado? <a href="login_page.html" style="color: #1F3B5F;">Entrar</a></p>
        </form>
    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
