<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineAPI</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="images\favicon.ico" >
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #1C1C1C;">
    <div id="title-box">
        <div id="title">
            <h1 style="color: #F5F5F5;">Cine</h1>
            <h1 style="color: #E50914; margin-right: 5px;">API</h1>
            <img id="img-title" src="images\popcorn.png" style="width: 50px; height: 50px;"></img>
        </div>
        <div id="search">
            <input type="search" name="pesquisar" class="form-control-sm" id="filtrarNome" placeholder="Pesquisar">
            <button type="submit" onclick="pesquisarNome()" class="btn btn-custom btn-sm" style="margin-right: 5px;">
                <i class="bi bi-search"></i>
            </button>
            <button type="submit" onclick="filtros()" class="btn btn-custom btn-sm">
                <i class="bi bi-filter"></i>
            </button>
        </div>
    </div>

    <h2 style="color: #F5F5F5;">Lista de Filmes</h2>
    <table class="table table-dark table-striped-columns table-hover w-100">
        <thead>
            <tr>
                <th>Capa</th>
                <th>Nome</th>
                <th>Lançamento</th>
                <th>Classificação</th>
                <th>Sinopse</th>
                <th>Gênero</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody id="produtosTable"></tbody>
    </table>

    <h3 style="color: #F5F5F5;">Adicionar filme</h3>
    <input type="text" id="nome" class="form-control mb-2" placeholder="Nome">
    <input type="number" id="anoLancamento" class="form-control mb-2" placeholder="Ano de lançamento">

    <textarea id='sinopse' class="form-control mb-2" placeholder="Sinopse"></textarea>

    <div class="input-group mb-3">
        <label class="input-group-text" for="genero">Gênero</label>
        <select class="form-select" id="genero">
            <option selected value="Ação">Ação</option>
            <option value="Aventura">Aventura</option>
            <option value="Comédia">Comédia</option>
            <option value="Drama">Drama</option>
            <option value="Terror">Terror</option>
            <option value="Ficção Científica">Ficção Científica (Sci-Fi)</option>
            <option value="Fantasia">Fantasia</option>
            <option value="Romance">Romance</option>
            <option value="Mistério">Mistério</option>
            <option value="Suspense">Suspense</option>
            <option value="Documentário">Documentário</option>
            <option value="Animação">Animação</option>
            <option value="Musical">Musical</option>
            <option value="Histórico">Histórico</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="classificacao">Classificação</label>
        <select class="form-select" id="classificacao">
            <option selected value="Livre">Livre</option>
            <option value="10 anos">10 anos</option>
            <option value="12 anos">12 anos</option>
            <option value="14 anos">14 anos</option>
            <option value="16 anos">16 anos</option>
            <option value="18 anos">18 anos</option>
        </select>
    </div>

    
    <input type="file" id="imagemUri" class="form-control mb-2" placeholder="Capa">
    <button class="btn btn-custom" onclick="salvarFilmes()">Adicionar</button>

    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="modal-content">

            </div>
        </div>
    </div>
      

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
